<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/contact.css">
    <title>Contact us</title>
</head>
<header>
    <div class="header-container">
        <div class="logo">
            <img src="/images/logo trans.png" alt="logo" />
        </div>
        <div id="sideNav">
            <nav class="group">
                <a href="/HTML/index.html" class="top-link">Home</a>
                <a href="/HTML/index.html#ss" class="top-link" >Services</a>
                <a href="/HTML/rooms.html" class="top-link">Rooms</a>
                <a href="/HTML/Contact.html" class="top-link" id="btn">Contact us</a>
            </nav>
        </div>
    </div>
</header>
<body>

    <div class="col-md-9 col-sm-8">
        <div class="contact_form1">

            <fieldset>
                <legend>Send Us A Message</legend>
                <p>Whether you're looking for answers, would like to solve a problem, or just want to let us know how we
                    did, you'll find many ways to contact us right here.</p>

                <div class="row contact_form">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Your Name <span></span></label>
                            <input type="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your E-Mail <span></span></label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Your Phone <span></span></label>
                            <input type="text" id="phone">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="message">Message <span></span></label>
                            <textarea cols="6" rows="6" id="message"></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Send Message" class="rm_btn">
            </fieldset>

        </div>
</body>

</html>
