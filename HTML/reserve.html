<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <link rel="stylesheet" href="/CSS/resrve.css">
</head>

<body>

    <fieldset>
        <legend>Reservation</legend>
        <form  action="/PHP/reservation.php" method="POST">
            <label for="">First Name</label>
            <input type="text" placeholder="foulen" name="First_Name" required>
            <label for="" required="">Last Name</label>
            <input type="text" placeholder="fouleni" required name="Last_Name">
            <label for="">Mail</label>
            <input type="email" placeholder="blabla@gmail.com" required name="Mail">
            <label>Room type</label>
            <select class="form-control" id="room_type" required name="Room_Type">
                <option value="0" selected>Select Room/Suite </option>
                <option value="1"> Standard </option>
                <option value="2"> Deluxe </option>
                <option value="3"> Superior Deluxe </option>
                <option value="4"> Premier Deluxe </option>
                <option value="5"> Executive Suite </option>
                <option value="6"> Junior Suite </option>
                <option value="7"> Honeymoon Suite </option>
            </select>
            <div class="form-group">
                <label>Number of room/suite</label>
                <select class="form-control" id="room_number" required name="Number_Room">
                    <option value="0"> 0 </option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                </select>
            </div>
            <div class="form-group">
                <label>Number of persons</label>
                <input type="number" min="1" max="20" required name="Number_Personnes">
            </div>
            <div class="form-group">
                <label>Number of children</label>
                <input type="number" min="0" max="10" required name="Number_Childrens">
            </div>
            <div class="form-group">
                <label for="">Check-in</label>
                <input type="date" placeholder="dd-mm-yy" required name="CHECK_IN">
            </div>
            <div class="form-group">
                <label for="">Check-out</label>
                <input type="date" placeholder="dd-mm-yy" required name="CHECK_OUT">
            </div>
            <input type="submit" value="Reserve">
        </form>
    </fieldset>
</body>

</html>
